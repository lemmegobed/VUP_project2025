<style>
  .head {
        display: flex;
        width: 50%; 
        border-radius: 30px;
        margin: 0 auto; 
        align-items: center; 
        /* height: 80px;  */
        /* background-color: #dddddd; */
        margin-left: 200px;
    }

    .head-text {
        display: flex;               
        justify-content: center;     
        align-items: center;      
        font-weight: bold;
        font-size: 24px;
        text-align: center;         
        height: 100%; 
        margin: 0;     
        margin-top: 10px;
        margin-bottom: 10px;
    }

    /* Style for the icon */
    .head i {
        margin-right: 10px; /* Space between the icon and text */
        font-size: 24px; /* Adjust icon size if necessary */
    }

    form {
        display: flex;
        flex-direction: column;
        /* gap: 5px; */
        /* align-items: flex-start;  */
        margin: 0;
    }

    form label {
        font-weight: bold;
        font-size: 15px;
    }

    form input, form select {
        width: 50%; 
        padding: 5px;
        border-radius: 30px;
        border: 1px solid #ccc;
        font-size: 14px;
        margin-bottom: 0px; 
        background-color: #dddddd;
    }

    form button.btn {
        background-color: #0f3463;
        color: white;
        padding: 15px 20px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 30%;
        font-weight: bold;
        font-size: 18px;
        margin-left: auto; 
        margin-right: auto; 
        margin-top: 15px;
    }

    form button.btn:hover {
        background-color: #020724;
    }


    
</style>

<div class="modal-content">
    <span class="close">&times;</span>

    <div class="head">
        <i class="fa-solid fa-circle-plus"></i>
        <h1 class="head-text">สร้างกิจกรรม</h1>
    </div>

    <form id="eventForm" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">สร้าง</button>
    </form>
</div>
